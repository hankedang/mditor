<div tabindex="1" class="mditor {{fullscreen?'fullscreen':''}}" style="width:{{width}};height:{{height}}">
  <div class="head" m:on:dblclick="onHeadDblClick">
    <m:toolbar m:id="toolbar" m:prop:mditor="self"></m:toolbar>
  </div>
  <div class="body">
    <m:editor m:id="editor" m:prop:mditor="self" m:model:value="value"  m:on:changed="onChanged" m:on:input="onInput" m:on:paste="onPaste"></m:editor>
    <m:finder m:id="finder" m:prop:mditor="self"></m:viewer>
  </div>
</div>
